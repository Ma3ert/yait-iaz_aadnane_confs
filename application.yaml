apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myargo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Ma3ert/yait-iaz_aadnane_confs.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kuberntes.default.svc
    namespace: dev
  
  syncPolicy:
    automated:
      selfHeal: true
      prune: true